<mat-card>
  <h1>Rechnung</h1>
  <form [formGroup]="form" (submit)="saveInvoice()">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Restaurant"
        formControlName="restaurant"
        autocomplete="off">
      <mat-error *ngIf="form.get('restaurant')!.invalid">Gib bitte ein Restaurant ein.</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill" (click)="picker.open()">
      <mat-label>Datum</mat-label>
      <input
        matInput
        formControlName="date"
        [matDatepicker]="picker"
        [min]="minDate"
        [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('date')!.invalid">Gib bitte ein Datum ein.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        placeholder="Betrag"
        formControlName="amount"
        autocomplete="off">
      <mat-error *ngIf="form.get('amount')!.invalid">Gib bitte einen Betrag ein.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Bild hinzufügen</button>
      <input type="file" #filePicker (change)="onImagePicked($event)" hidden>
      <mat-error *ngIf="imagePreview !== '' && imagePreview && form.get('image')!.invalid">Bitte füge ein gültiges Bild hinzu.</mat-error>
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')!.valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <button
      class="submit-button"
      mat-raised-button
      color="primary"
      type="submit">Rechnung speichern</button>
  </form>
</mat-card>
