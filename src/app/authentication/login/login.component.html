<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Email"
        name="email"
        ngModel
        #emailInput="ngModel"
        required
        autocomplete="off">
      <mat-error *ngIf="emailInput.invalid">Gib bitte eine gÃ¼ltige Email ein.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Passwort"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required
        autocomplete="off">
      <mat-error *ngIf="passwordInput.invalid">Gib bitte ein Passwort ein.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
